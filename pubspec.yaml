name: memo
description: An open-source, programming-oriented spaced repetition application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

version: 0.1.0+0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  ###
  # Core
  ###
  meta: ^1.3.0
  equatable: ^2.0.0
  path: ^1.8.0
  path_provider: ^2.0.0

  ###
  # Database & Storage
  ###
  sembast: ^3.0.0
  uuid: ^3.0.0

  ###
  # State Management
  ###
  flutter_riverpod: ^0.13.0

  ###
  # UI
  ###
  layoutr: ^1.0.0

  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.13.0

  # Keep dependency locked, as we need it to be the exact same in `memo-editor`
  flutter_quill: 1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  ###
  # Lint
  ###
  strict: ^1.1.0

  ###
  # Testing
  ###
  mocktail: ^0.1.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/collections/
    - assets/images/icons/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/RobotoMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/RobotoMono-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
